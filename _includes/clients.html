<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>OUR PARTNERS</h3>
            <div class="row fix">
            {% for client in site.clients %}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive">
                </div>
            {% endfor %}
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
